disabled_rules:
  - cyclomatic_complexity
  - file_length
  - force_cast
  - force_try
  - line_length
  - todo
  - trailing_comma
  - type_body_length
  - variable_name
  - vertical_whitespace

opt_in_rules:
  - closure_spacing                 # Closure expressions should have a single space inside each brace.
  - explicit_init                   # Explicitly calling .init() should be avoided.
  - overridden_super_call           # Some Overridden methods should always call super.

excluded:
  - Carthage

# Rule Configuration
closure_spacing:
  severity: error
colon:
  severity: error
comma:
  severity: error
control_statement:
  severity: error
cyclomatic_complexity:
  ignores_case_statements: true
explicit_init:
  severity: error
leading_whitespace:
  severity: error
legacy_cggeometry_functions:
  severity: error
legacy_constant:
  severity: error
opening_brace:
  severity: error
overridden_super_call:
  severity: error
redundant_optional_initialization:
  severity: error
return_arrow_whitespace:
  severity: error
statement_position:
  severity: error
trailing_newline:
  severity: error
trailing_semicolon:
  severity: error
trailing_whitespace:
  severity: error
type_name:
  min_length: 3
  max_length:
    warning: 60
    error: 100
